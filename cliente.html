    <center><h2>Registro de Cliente</h2></center>
    <form id="registroForm" onsubmit="guardarCliente(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Registrarse">
    </form>

    <center><h2>Ver Clientes Registrados</h2></center>
    <form id="verClientesForm" onsubmit="verClientes(event)">
        <label for="adminPassword">Contraseña de Administrador:</label>
        <input type="password" id="adminPassword" required>
        <input type="submit" value="Ver Clientes">
    </form>

    <div id="clientList" class="client-list hidden">
        <h3>Clientes Registrados</h3>
        <ul id="clientListContent"></ul>
    </div>

    <script>
        function guardarCliente(event) {
            event.preventDefault();
            
            // Obtener los valores del formulario
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            // Crear un objeto cliente
            var cliente = {
                nombre: nombre,
                email: email,
                password: password
            };
            
            // Obtener clientes almacenados
            var clientes = JSON.parse(localStorage.getItem("clientes")) || [];
            
            // Agregar nuevo cliente a la lista
            clientes.push(cliente);
            
            // Almacenar la lista actualizada en el almacenamiento local
            localStorage.setItem("clientes", JSON.stringify(clientes));
            
            // Limpiar el formulario
            document.getElementById("registroForm").reset();
            
            // Mostrar mensaje de registro exitoso
            alert("¡Registro exitoso! Puedes iniciar sesión con tus credenciales.");
        }

        function verClientes(event) {
            event.preventDefault();
            
            // Obtener la contraseña ingresada
            var adminPassword = document.getElementById("adminPassword").value;
            
            // Verificar la contraseña
            if (adminPassword === "SPROUSEE") {
                // Obtener clientes almacenados
                var clientes = JSON.parse(localStorage.getItem("clientes")) || [];
                
                // Mostrar la lista de clientes
                var clientListContent = document.getElementById("clientListContent");
                clientListContent.innerHTML = "";
                
                clientes.forEach(function(cliente) {
                    var li = document.createElement("li");
                    li.textContent = "Nombre: " + cliente.nombre + ", Email: " + cliente.email;
                    clientListContent.appendChild(li);
                });
                
                document.getElementById("clientList").classList.remove("hidden");
            } else {
                alert("Contraseña incorrecta.");
            }
            
            // Limpiar el formulario de contraseña
            document.getElementById("verClientesForm").reset();
        }
    </script>
