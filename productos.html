    <script>
        function mostrarDescripcion(nombre, detalle, precio) {
            document.getElementById("nombreProducto").textContent = nombre;
            document.getElementById("detalleProducto").textContent = detalle;
            document.getElementById("precioProducto").textContent = "Precio: " + precio;
            document.getElementById("descripcionProducto").classList.add("descripcion-visible");
        }

        function cerrarDescripcion() {
            document.getElementById("descripcionProducto").classList.remove("descripcion-visible");
        }

        function agregarAlCarrito() {
            var nombre = document.getElementById("nombreProducto").textContent;
            var cantidad = parseInt(document.getElementById("cantidad").value);
            var precio = parseFloat(document.getElementById("precioProducto").textContent.replace("Precio: ", "").replace("L", ""));
            
            // Agregar el producto al localStorage
            var producto = {
                nombre: nombre,
                precio: precio,
                cantidad: cantidad
            };
            var carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            carrito.push(producto);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            
            // Mostrar mensaje de confirmación
            alert("Se ha agregado " + cantidad + " " + nombre + "(s) al carrito.");
        }
    </script>
